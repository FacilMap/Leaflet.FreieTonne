<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>L.FreieTonne Example</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
		<style type="text/css">
			html, body { width: 100%; height: 100%; margin: 0; }
			#map { width: 100%; height: 100%; }
		</style>
	</head>

	<body>
		<div id="map"></div>

		<script type="importmap">
			{
				"imports": {
					"leaflet": "https://unpkg.com/leaflet/dist/leaflet-src.esm.js",
					"leaflet-freie-tonne": "./dist/L.FreieTonne.mjs"
				}
			}
		</script>

		<script type="module">
			import * as L from 'leaflet';
			import FreieTonne from 'leaflet-freie-tonne';

		    var map = L.map('map',{
				center: [53.7259, 9.5072],
				zoom: 10
			});
		    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				attribution: 'Â© <a href="http://www.openstreetmap.org/copyright" target="_blank">OSM Contributors</a>',
				noWrap: true
			}).addTo(map);
			new FreieTonne().addTo(map);
		</script>
	</body>
</html>
