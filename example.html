<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>L.FreieTonne Example</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<style type="text/css">
			html, body { width: 100%; height: 100%; margin: 0; }
			#map { width: 100%; height: 100%; }
		</style>
	</head>

	<body>
		<div id="map"></div>

		<script type="module">
			import L from 'leaflet';
			import 'leaflet/dist/leaflet.css';
			import FreieTonne from './src/index.ts';

		    var map = L.map('map',{
				center: [53.7259, 9.5072],
				zoom: 10
			});
		    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				attribution: 'Â© <a href="http://www.openstreetmap.org/copyright" target="_blank">OSM Contributors</a>',
				noWrap: true
			}).addTo(map);
			new FreieTonne().addTo(map);
		</script>
	</body>
</html>
